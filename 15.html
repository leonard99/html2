<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>侧面导航栏</title>
    <link rel="stylesheet" href="./css/15.css" />
  </head>
  <body>
    <div class="navigation">
      <div class="menuToggle"></div>
      <ul>
        <li class="list active" style="--clr: #f44336">
          <a href="/16.html" target="myFrame">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">网站首页</span>
          </a>
        </li>
        <li class="list" style="--clr: #ffa117">
          <a href="/17.html" target="myFrame">
            <span class="icon"
              ><ion-icon name="people-outline"></ion-icon
            ></span>
            <span class="text">关于我们</span>
          </a>
        </li>
        <li class="list" style="--clr: #0fc70f">
          <a href="/18.html" target="myFrame">
            <span class="icon"><ion-icon name="apps-outline"></ion-icon></span>
            <span class="text">项目展示</span>
          </a>
        </li>
        <li class="list" style="--clr: #2196f3">
          <a href="#" target="myFrame">
            <span class="icon"
              ><ion-icon name="hammer-outline"></ion-icon
            ></span>
            <span class="text">裁剪工具</span>
          </a>
        </li>
        <li class="list" style="--clr: #b145e9">
          <a href="#">
            <span class="icon"
              ><ion-icon name="information-circle-outline"></ion-icon
            ></span>
            <span class="text">技术交流</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="myF1">
      <iframe
        class="myFram"
        name="myFrame"
        src="./10.html"
        frameborder="0"
      ></iframe>
    </div>
    <script>
      let menuToggle = document.querySelector(".menuToggle");
      let navigation = document.querySelector(".navigation");
      menuToggle.onclick = function () {
        navigation.classList.toggle("open");
      };
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => {
          item.classList.remove("active");
          this.classList.add("active");
        });
      }
      list.forEach((item) => {
        item.addEventListener("click", activeLink);
      });
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
