<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>路条咖啡厅菜单</title>
    <link href="./css/17.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>路条咖啡</h1>
        <p class="established">成立于 2020 年</p>
      </header>
      <hr/>
      <main>
        <section>
          <h2>咖啡</h2>
          <img src="https://assets.icoderoad.com/course/css-cafe/coffee.jpg" alt="咖啡图标"/>
          <article class="item">
            <p class="flavor">法国香草</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">焦糖玛奇朵</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">南瓜香料</p><p class="price">3.50</p>

          <article class="item">
            <p class="flavor">榛子</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">摩卡</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>甜点</h2>
          <img src="https://assets.icoderoad.com/course/css-cafe/pie.jpg" alt="甜点图标"/>
          <article class="item">
            <p  class="dessert">甜甜圈</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">樱桃派</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">芝士蛋糕</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">肉桂卷</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line"/>
      <footer>
        <p>
          <a href="https://www.icoderoad.com" target="_blank">路条编程网站</a>
        </p>
        <p class="address">自由编码训练营</p>
      </footer>
    </div>
  </body>
</html>
