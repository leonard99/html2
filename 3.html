<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #eee;
      }
      * {
        border: 1px solid black;
      }
      .flex {
        display: flex;
      }
      .baise {
        background-color: white;
      }
      .flex1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
      .mg8 {
        margin: 8px;
      }
      .mgr8 {
        margin-right: 8px;
      }
      .mgt8 {
        margin-top: 8px;
      }
    </style>
  </head>
  <body class="flex">
    <div style="width: 200px" class="base"></div>
    <!--主区域-->
    <div class="flex1">
      <!--头部栏-->
      <div style="height: 60px" class="base"></div>
      <!--内容栏-->
      <div class="flex1 flex">
        <!--左区-->
        <div style="flex: 3" class="flex column mg8">
          <!--数据区-->
          <div class="flex">
            <!--数据块-->
            <div style="height: 100px" class="flex1 base mgr8"></div>
            <div style="height: 100px" class="flex1 base mgr8"></div>
            <div style="height: 100px" class="flex1 base mgr8"></div>
            <div style="height: 100px" class="flex1 base"></div>
          </div>
          <!--列表-->
          <div>
            <!--列表项目-->
            <div style="height: 160px" class="base mgt8"></div>
            <div style="height: 160px" class="base mgt8"></div>
            <div style="height: 160px" class="base mgt8"></div>
          </div>
        </div>
        <!--右区-->
        <div style="flex: 1" class="flex column mgr8 mgt8">
          <!--提示区-->
          <div style="height: 150px" class="baise"></div>
          <!--消息区-->
          <div style="height: 300px" class="baise mgt8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
